<!DOCTYPE HTML>
<html>

<head>  
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
		height: 500,
		 exportEnabled: true,
      title:{
        text: "Web application scanners coverage"
      },
      animationEnabled: true,
      legend: {
        cursor:"pointer",
        itemclick : function(e) {
          if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
              e.dataSeries.visible = false;
          }
          else {
              e.dataSeries.visible = true;
          }
          chart.render();
        }
      },
      axisY: {
        title: "Coverage",
        maximum: 100,
      },
      toolTip: {
        shared: true,  
        content: function(e){
          var str = '';
          var total = 0 ;
          var str3;
          var str2 ;
          for (var i = 0; i < e.entries.length; i++){
            var  str1 = "<span style= 'color:"+e.entries[i].dataSeries.color + "'> " + e.entries[i].dataSeries.name + "</span>: <strong>"+  e.entries[i].dataPoint.y + "</strong> <br/>" ; 
            total = e.entries[i].dataPoint.y + total;
            str = str.concat(str1);
          }
          str2 = "<span style = 'color:DodgerBlue; '><strong>"+e.entries[0].dataPoint.label + "</strong></span><br/>";
          str3 = "<span style = 'color:Tomato '>Total: </span><strong>" + total + "</strong><br/>";
          
          return (str2.concat(str)).concat(str3);
        }

      },
      data: [
      {        
        type: "bar",
        showInLegend: true,
        name: "WIVET",
        color: "#1E90FF",
        dataPoints: [
        { y: 96.0, label: "Arachni"},
        { y: 0.0, label: "Revok"},
        { y: 16.0, label: "W3AF"},        
        { y: 44.0, label: "Wapiti"},        
        { y: 69.0, label: "ZAP"},        
        ]
      },
      {        
        type: "bar",
        showInLegend: true,
        name: "SQLi",

        dataPoints: [
        { y: 0, label: "Arachni"},
        { y: 32.4, label: "Revok"},
        { y: 0.0, label: "W3AF"},        
        { y: 93.0, label: "Wapiti"},        
        { y: 0.0, label: "ZAP"},  
        ]
      },
      {        
        type: "bar",
        showInLegend: true,
        name: "XSS",
        color: "#008000",
        dataPoints: [
        { y: 0.0, label: "Arachni"},
        { y: 88.8, label: "Revok"},
        { y: 63.3, label: "W3AF"},        
        { y: 51.0, label: "Wapiti"},        
        { y: 0.0, label: "ZAP"},  
        ]
      },
      {        
        type: "bar",

        name: "LFI",

        { y: 0.0, label: "Arachni"},

        { y: 41.4, label: "Wapiti"},

      {

        { y: 0.0, label: "Arachni"},

        { y: 31.6, label: "W3AF"},        
        { y: 21.1, label: "Wapiti"},        
        { y: 0.0, label: "ZAP"},  
        ]
      },

      ]
    });

chart.render();
}

</script>
